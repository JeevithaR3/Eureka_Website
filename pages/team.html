<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - Eureka</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
        <header class="site-header">
            <div class="container">
                <a class="logo" href="/">
                    <img src="../logo.jpg" alt="Eureka Logo" class="logo-mark">
                    <span class="logo-text">Eureka</span>
                </a>
                <nav class="nav" id="nav">
                    <div class="nav-slider"></div>
                    <a href="/">Home</a>
                    <a href="/about">About</a>
                    <a href="/events">Events</a>
                    <a href="/team">Team</a>
                    <a href="/contact">Contact</a>
                    <button class="cta" id="joinBtn">Join</button>
                </nav>
        <script src="../scripts.js"></script>
                <button id="navToggle" class="nav-toggle" aria-label="Toggle navigation">â˜°</button>
            </div>
        </header>
    <main>
        <section class="container section team">
            <h2 class="section-title reveal">Meet the Team</h2>
            <div class="team-grid">
                <div class="person-card reveal">
                    <div class="avatar" style="background:#2e8fff;">AP</div>
                    <div class="person-info">
                        <div class="person-name">Ananya Patil</div>
                        <div class="person-role">Lead Organizer</div>
                    </div>
                </div>
                <div class="person-card reveal delay-1">
                    <div class="avatar" style="background:#f43f5e;">RS</div>
                    <div class="person-info">
                        <div class="person-name">Rohit Sharma</div>
                        <div class="person-role">Co-Organizer</div>
                    </div>
                </div>
                <div class="person-card reveal delay-2">
                    <div class="avatar" style="background:#6ee7b7;">SK</div>
                    <div class="person-info">
                        <div class="person-name">Sneha Kulkarni</div>
                        <div class="person-role">Tech Lead</div>
                    </div>
                </div>
                <div class="person-card reveal delay-3">
                    <div class="avatar" style="background:#fbbf24;">VK</div>
                    <div class="person-info">
                        <div class="person-name">Vikram Kumar</div>
                        <div class="person-role">Design & Media</div>
                    </div>
                </div>
                <div class="person-card reveal delay-4">
                    <div class="avatar" style="background:#a78bfa;">SJ</div>
                    <div class="person-info">
                        <div class="person-name">Sanya Jain</div>
                        <div class="person-role">Outreach</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
